<div class="h-full w-full flex justify-center items-center "
    style="background-image:url('../assets/signup.jpg'); background-size: cover;">
    <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
        <div class="card-body">
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Otel Adı</span>
                </label>
                <input [(ngModel)]="newOtelKullanici.otelAdi" type="text" placeholder="eposta"
                    class="input input-bordered" />
            </div>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">E-Posta</span>
                </label>
                <input [(ngModel)]="newOtelKullanici.eposta" type="email" placeholder="eposta"
                    class="input input-bordered" />
            </div>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Şifre</span>
                </label>
                <input [(ngModel)]="newOtelKullanici.sifre" type="password" placeholder="şifre"
                    class="input input-bordered" />
            </div>
            <div class="form-control mt-6">
                <button (click)="signup()" class="btn btn-primary">Hesap Olustur</button>
            </div>
        </div>
    </div>
