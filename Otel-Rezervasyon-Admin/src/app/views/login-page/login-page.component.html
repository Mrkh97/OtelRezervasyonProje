<div class="h-full w-full flex justify-center items-center "
    style="background-image:url('../assets/login.jpg'); background-size: cover;">
    <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
        <div class="card-body">
            <div class="form-control">
                <label class="label">
                    <span class="label-text">E-Posta</span>
                </label>
                <input [(ngModel)]="newOtelKullanici.eposta" type="email" placeholder="eposta"
                    class="input input-bordered" />
            </div>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Şifre</span>
                </label>
                <input [(ngModel)]="newOtelKullanici.sifre" type="password" placeholder="şifre"
                    class="input input-bordered" />
                <label class="label">
                    <a routerLink="/signup" class="label-text-alt link link-hover">Yeni Hesap Oluştur</a>
                </label>
            </div>
            <div class="form-control mt-6">
                <button (click)="login()" class="btn btn-primary">Giriş Yap</button>
            </div>
        </div>
    </div>
