<app-image-upload-modal @openClose *ngIf="imageUploadModalIsOpen"
    (toggleModal)="toggleImageUploadModal()"></app-image-upload-modal>
<div class="w-full h-full grid grid-cols-2">
    <div class="flex flex-col justify-evenly items-center">

        <div class="form-control w-full max-w-xs">
            <label class="label">
                <span class="label-text">Otel Adı</span>
            </label>
            <input [(ngModel)]="newOtel.adi" type="text" class="input input-bordered input-disabled w-full max-w-xs" />
        </div>

        <div class="form-control w-full max-w-xs">
            <label class="label">
                <span class="label-text">Açıklama</span>
            </label>
            <textarea [(ngModel)]="newOtel.aciklama" class="textarea textarea-bordered h-24"></textarea>
        </div>

        <div class="form-control w-full max-w-xs">
            <label class="label">
                <span class="label-text">Adres</span>
            </label>
            <textarea [(ngModel)]="newOtel.adres" class="textarea textarea-bordered h-24"></textarea>
        </div>

        <div class="form-control w-full max-w-xs">
            <label class="label">
                <span class="label-text">İl</span>
            </label>
            <select [(ngModel)]="newOtel.il" class="select select-bordered">
                <option disabled selected>il</option>
                <option [ngValue]="il.il_adi" *ngFor="let il of iller|async">{{il.il_adi}}</option>
            </select>
        </div>

        <div class="form-control w-full max-w-xs">
            <label class="label">
                <span class="label-text">Gece başı fiyat</span>
            </label>
            <input [(ngModel)]="newOtel.fiyat" type="number" class="input input-bordered w-full max-w-xs" />
        </div>

        <div class="form-control w-52">
            <label class="cursor-pointer label">
                <span class="label-text">Wifi</span>
                <input [(ngModel)]="newOtel.wifi" type="checkbox" class="toggle toggle-secondary" checked />
            </label>
        </div>

        <div class="form-control w-52">
            <label class="cursor-pointer label">
                <span class="label-text">Park Yeri</span>
                <input [(ngModel)]="newOtel.park_yeri" type="checkbox" class="toggle toggle-secondary" checked />
            </label>
        </div>

        <div class="form-control w-52">
            <label class="cursor-pointer label">
                <span class="label-text">Kahvaltı</span>
                <input [(ngModel)]="newOtel.kahvalti" type="checkbox" class="toggle toggle-secondary" checked />
            </label>
        </div>

    </div>
    <div class="flex flex-col justify-between p-10">

        <div class=" border rounded-xl ">
            <div class="flex justify-between items-center p-3">
                <p>Fotoğraflar</p>
                <button (click)="toggleImageUploadModal()" class="btn btn-circle btn-ghost btn-sm">+</button>
            </div>
            <hr>
            <div class="grid grid-cols-3 gap-4 p-4 overflow-auto h-[350px]">
                <div class=" relative" *ngFor="let img of newOtel.fotograflar">
                    <img class=" aspect-square object-cover rounded-md" src="{{'http://localhost:8000/'+img}}">
                    <button (click)="deleteImg(img)" class=" absolute right-0 top-0 btn btn-circle btn-ghost btn-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" class=" text-red-500" width="2em" height="2em"
                            viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M7 21q-.825 0-1.412-.587Q5 19.825 5 19V6q-.425 0-.713-.287Q4 5.425 4 5t.287-.713Q4.575 4 5 4h4q0-.425.288-.713Q9.575 3 10 3h4q.425 0 .713.287Q15 3.575 15 4h4q.425 0 .712.287Q20 4.575 20 5t-.288.713Q19.425 6 19 6v13q0 .825-.587 1.413Q17.825 21 17 21Zm2-5q0 .425.288.712Q9.575 17 10 17t.713-.288Q11 16.425 11 16V9q0-.425-.287-.713Q10.425 8 10 8t-.712.287Q9 8.575 9 9Zm4 0q0 .425.288.712q.287.288.712.288t.713-.288Q15 16.425 15 16V9q0-.425-.287-.713Q14.425 8 14 8t-.712.287Q13 8.575 13 9Z" />
                        </svg>
                    </button>
                </div>

            </div>

        </div>

        <!-- <div class=" border rounded-xl ">
            <div class="flex justify-between items-center p-3">
                <p>Odalar</p>
                <button class="btn btn-circle btn-ghost btn-sm">+</button>
            </div>
            <hr>
            <div class="flex flex-col gap-4 p-4 overflow-auto h-[350px]">
                <div>
                    oda
                </div>
            </div>

        </div> -->
        <div class="flex justify-end">
            <button (click)="updateOtel()" class="btn w-24"> Kaydet</button>

        </div>
    </div>
</div>
