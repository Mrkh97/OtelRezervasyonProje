<div class="absolute left-0 top-0 h-screen w-screen bg-black/30 flex justify-center items-center">
    <div class="modal-box flex flex-col gap-5 relative">
        <button (click)="toggleModal.emit()" class="btn btn-sm btn-circle absolute right-2 top-2">✕</button>
        <h3 class="text-lg font-bold">Fotoğraf Yükleyiniz</h3>
        <input name="image" type="file" (change)="onSelect($event)" class="file-input w-full max-w-xs " />
        <button (click)="uploadImg()" class="btn btn-primary btn-outline">Yükle</button>
    </div>
</div>
